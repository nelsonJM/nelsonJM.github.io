            <h1>Musings</h1>

              {% for post in site.categories.musing %}
               <div class="recent-post mb-2em">
                  

                  <h3 class="recent-post-header mb-0 mt-8">
                      <a href="{{ post.url | prepend: site.baseurl }}" class="teal-anchor mr-1em">{{ post.title }}</a>
                    
                  </h3>
                  <!-- <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }} | {{post.categories | join: ' '}}</span> -->
                  <p>{{ post.excerpt }}</p>
                
                </div>
              {% endfor %}
              
           <div class="clearfix mb-2em"></div>
