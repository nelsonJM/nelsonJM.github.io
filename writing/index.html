---
layout: default
title: Writing
exclude_from_nav: true
<!-- navigation_weight: 2 -->
---

            <h1>Writing</h1>
            <p class="text-gray-700">Thoughts and connections related to design, work, and life.</p>
              
              {% for post in site.categories.musing %}
               <div class="recent-post mb-2em">
                  <span class="post-meta text-gray-700 text-sm">{{post.tags | join: ' '}}</span>
                  <h3 class="recent-post-header mb-0 mt-0">
                      <a href="{{ post.url | prepend: site.baseurl }}" class="teal-anchor mr-1em">{{ post.title }}</a>
                    
                  </h3>
                  <!-- <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }} | {{post.categories | join: ' '}}</span> -->
                  <p>{{ post.excerpt }}</p>
                
                </div>
              {% endfor %}
              
           <div class="clearfix mb-2em"></div>
