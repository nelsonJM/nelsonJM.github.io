---
layout: default
---

<div class="archives">
 

  <h1 class="page-heading">Archives</h1>

  <ul class="post-list">
    {% for post in site.categories.archives %}
      <li>
        

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          
        </h2>
        <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }} | {{post.categories | join: ' '}}</span>
        <p>{{ post.excerpt }}</p>
        
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
