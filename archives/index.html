---
layout: default
---

<div class="archives">
 

  <div class="intro">
    <h1>Archives</h1>
  </div>
  <div class="entries">
    {% for post in site.categories.archives %}
      <div class="entry">
        

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          
        </h2>
        <!-- <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }} | {{post.categories | join: ' '}}</span> -->
        <p>{{ post.excerpt }}</p>
        
      </div>
    {% endfor %}
  </div>
