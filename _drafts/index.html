---
layout: default-plus
title: Blog
---

<div class="blog">
  <div class="intro">
    
    <p class="text">{{ site.description }}</p>
    <p class="stars">***</p>
  </div>

  <h2 class="page-heading">Writings on Medium</h2>
  <ul class="post-list">
    {% for post in site.categories.blog %}
      <li>
        

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          
        </h2>
        <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }} | {{post.categories | join: ' '}}</span>
        <p>{{ post.excerpt }}</p>
        
      </li>
    {% endfor %}
  </ul>

</div>
