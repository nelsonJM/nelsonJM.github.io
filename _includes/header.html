<header class="site-header">

  <div class="wrapper">
    <div class="logo">
      
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>  
	
    </div>
    
    <nav class="site-nav">
      {% for page in site.pages %}
      {% unless page.exclude_from_nav %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
          {% endunless %}
        {% endfor %}
    </nav>
    

    

  </div>

</header>
