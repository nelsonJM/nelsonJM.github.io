<header class="site-header">

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div>
          <a href="{{ site.baseurl }}/" class="logo hide">
          <span class="site-title margin-right-10">{{ site.title }}</span><span>{{ site.description }}</span>
        </a>  
          
        </div>
        <nav class="site-nav text-right">
          {% for page in site.pages | sort:"order" %}
          {% unless page.exclude_from_nav %}
              {% if page.title %}
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
              {% endunless %}
            {% endfor %}
        </nav>
      </div>
      
    </div>
  </div>

</header>
