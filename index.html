---
layout: default
---

<div class="home">
  <div class="intro">
    
    <p class="text">{{ site.description }}</p>
  </div>

  <h1 class="page-heading">Latest Note</h1>

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <span class="post-meta">Written on {{ post.date | date: "%b %-d, %Y" }} | {{post.categories}}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          "{{ post.excerpt }}"
        </h2>
        
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
