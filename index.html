---
layout: default
---

<div class="home">
  <div class="intro">
    
    <p class="text">{{ site.description }}</p>
    <p class="stars">***</p>
  </div>

  
 
<ul class="post-list">
    {% for post in site.categories.projects limit:100 %}

      <li>
        

        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          
        </h3>
        <span class="post-meta">Posted on {{ post.date | date: "%b %-d, %Y" }} | {{post.categories}}</span>
        <p>{{ post.excerpt }}</p>
        
      </li>
    {% endfor %}
  </ul>
  
  

</div>
