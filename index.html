---
layout: home
title: Home
navigation_weight: 1
---
 
              
             <div class="work">
              <h2 class="text-sm text-black margin-top-0 padl-1em mb-4">SELECTED PROJECTS</h2>
              
              <!-- <div class="flex flex-wrap justify-between"> -->
                {% for post in site.categories.project %}
                   <div class="recent-post mb-8 pb-8">
                      {{ post.excerpt }}
                      <h4 class="recent-post-header mb-0 pt-4">
                        {% if post.external %}
                        <a href="{{ post.external }}" class="mr-1em" target="_blank">{{ post.title }}</a>
                        {% else %}
                        <a href="{{ post.url | prepend: site.baseurl }}" class="mr-1em">{{ post.title }}</a>
                        {% endif %}
                      </h4>
                      <span class="post-meta text-grey-dark text-sm">{{post.tags | join: ' '}}</span>
                    </div>
              {% endfor %}
            <!-- </div> -->
             
             
               
               
             </div>
